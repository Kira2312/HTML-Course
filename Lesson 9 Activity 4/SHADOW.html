<!DOCTYPE html>
<html>
    <head>
        <title>Text and Box Shadow</title>
        <style>
         *{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         }
         #text{
            text-shadow: 5px 5px 5px red;
         }
         #box{
            box-shadow: 6px 6px 6px black;
         }
         #indent{
            text-indent: 70%;
         }
        </style>
    </head>
    <body>
        <h1 id="text">This is Text shadow</h1>
        <h1 id="box">This is Box shadow</h1>
        <div>
            <p>this is text-indent/p
                <p id="indent">This is text indent</p>
        </div>
    </body>
</html>
