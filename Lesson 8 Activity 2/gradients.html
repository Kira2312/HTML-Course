<!DOCTYPE html>
<html>
    <head>
        <title>This is how we use Gradients in HTMl</title>
    <style>
        #grad1{
            height: 1000px;
            background-color: red;
            background-image:radial-gradient(blue, aliceblue, blue, green 20%, purple 100%, violet, indigo, orange);
        }
    </style>
    </head>
    <body>
        <div id="grad1" style="text-align: right;margin:auto;color: black; font-size: 40px;font-weight: bold;">Welcome to Radial Gradient</div>
    </body>
</html>
