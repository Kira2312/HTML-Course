<!DOCTYPE html>
<html>
<head>
    <title>Float in html</title>
    <style>
    .container{
     width: 400px;
     border: 4px solid goldenrod;
     padding: 50px;
     box-sizing: border-box;
    }
    .box1{
        width: 500px;
        background-color: aqua;
        padding: 40px;
        float: right;
        margin-right: 10%;
    }
    .box2{
        width: 500px;
        background-color: red;
        padding: 40px;
        float: left;
        margin-right: 10%;
    }
    .clear{
        clear: both;
    }
    </style>
</head>
<body>
    <h1>example of float</h1>
    <div class="container"></div>
    <div class="box1">This box is floated to the right</div><br>
    <div class="box2">This box is floated to the left</div><br>
    <div class="clear"></div>
</body>
</html>
