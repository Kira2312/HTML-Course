<!DOCTYPE html>
<html>
    <head>
        <style>
        @Keyframes Kira{
            0%{Background-color: red;}
            10%{background-color: blue;}
            15%{background-color: violet;}
            25%{background-color: Orange;}
            50%{background-color: indigo;}
        }
        div{
            width:1000px;
            height:1000px;
            background-color:blue;
            animation-name:Kira;
            animation-duration:7s;
        }
        </style>
    </head>
    <body>
        <div>Kira>>>>Asteres</div>
    </body>
</html>
