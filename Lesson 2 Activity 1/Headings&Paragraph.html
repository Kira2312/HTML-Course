<!DOCTYPE html>
<html>
    <head>
        <title>Headings&Paragraph</title>
        </head>
        <body>
            <h1>My name is Ayaan</h1>
            <h2>My name is Kira</h2>
            <h3>My name is Asteres</h3>
            <h4>My name is Vastitas</h4>
            <h5>I like to write books</h5>
            <h6>I live to watch Twitch</h6>
            <p>This is how we write headings and paragraphs in html, headings are h1 to h6 and the paragraphs are used by the p tag</p>
        </body>
