<!DOCTYPE html>
<html> 
<head>
<title>Cascading CSS Example</title>
<style>
.box{
    color: rebeccapurple;
    font-family: Arial, sans-serif;
    border: 2px solid navajowhite;
    padding: 20px;
    margin: 20px;
    background-color: lightblue;
}
.box h1{
    font-size: 24px;
}
.box p{
    font-size: 16px;
}
.highlight{
    color: red;
}
</style>
</head>
<body>
<div class="box">
<h1>Hello</h1>
<p>This is a simple cascading CSS example.</p>
<p class="highlight">This text overrides the parent color.</p>
</div>
</body>
</html>
