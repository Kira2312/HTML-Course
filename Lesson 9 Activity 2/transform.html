<!DOCTYPE html>
<html>
    <head>
    <title>Transform</title>
    <style>
        div{
            width: 400px;
            height:800px;
            background-color: aqua;
            border: 10px solid red;
        }
        #mydiv{
            transform:rotateX(180deg);
        }
    </style>
    </head>
    <body>
        <h1>Welcome to Transform</h1>
    <p>This is how you rotate the text</p>
    <div>
        WELCOME TO TRANSFORM!
    </div>
    <div id="mydiv">WELCOME TO TRANSFORM!</div>
    </body>
</html>
